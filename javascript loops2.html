<!doctype html>
<html>
<head>
    <title> How many fingers</title>
        
   
</head>

<body>

    <P> How many fingers are you holding up?</P>

    <p> 
        <select id="myNumber">

            <option> 0 </option>
            
            <option> 1 </option>

            <option> 2 </option>

            <option> 3 </option>

            <option> 4 </option>

            <option> 5 </option>

        </select>
    
        <button id="guess"> Guess!</button>

    </p>

    <script type="text/javascript">

    document.getElementById("guess").onclick = function() {

        var myNumber = document.getElementById("myNumber").value;

        var gotIt = false;

        var numberOfGuesses = 1;

        while (gotIt == false) {

            var guess = Math.random ();

            guess = guess * 6;

            guess = Math.floor(guess);
            
            if (guess == myNumber) {

                gotIt = true;

                alert(" Got It! It was " + guess+". It took me " +numberOfGuesses+ " guesses");

                //Computer is correct 

                
            } else {

                numberOfGuesses++;

                //computer is wrong

            }

        }

    }

       



        
    
    
    </script>
    
    
    




</body>
</html>
