
<html>
<head>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

     <title> Jquery</title>

     <style type="text/css">

      
     

     #circle {

         height: 200px;
         width: 200px;
         background-color: green;
         border-radius: 50%;
         margin: 10px;
         
     }



      
    </style>

</head>
<body>

    <div id="circle"></div>


     <script type="text/javascript">


        $("#circle").click(function(){

            $(this).animate({
                width:"400px",
                 height:"400px",
                 marginLeft:"100px",
                 marginTop:"100px",
                 }, 1000, function(){

                     $(this).css("background-color","red");
                 });
        });

        

        

    
           
          

     
      
    
    
    </script>

    


</body>

</html>
